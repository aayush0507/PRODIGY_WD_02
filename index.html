<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stopwatch</h1>
    <div id="container">
        <div id="time-card">
            <div id="time">
                <span id="hr" class="digit">00</span><span class="txt">Hr</span>
                <span id="min" class="digit">00</span><span class="txt">Min</span>
                <span id="sec" class="digit">00</span><span class="txt">Sec</span>
                <span id="count" class="digit">00</span>
            </div>
            <div id="btn-container">
                <button class="btn" id="start" onclick="start()">Start</button>
                <button class="btn" id="stop" onclick="stop()">Stop</button>
                <button class="btn" id="reset" onclick="reset()">Reset</button>
                <button class="btn" id="lap" onclick="lap()">Lap</button>
            </div>
        </div>
        <div id="laps">
            <h2>Laps</h2>
            <ul id="lap-list"></ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
